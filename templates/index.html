<!DOCTYPE html>
<html>

<head>
  <title>Marist Market</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/style.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='javascripts/main.js') }}" type="text/javascript"></script>
</head>

<body>
  <table>
    <tr>
      <td style="width:30%;">
        <img class="newappIcon" src="{{ url_for('static',filename='images/marist.png') }}">
      </td>
      <td style="width:70%">
        <h1 id="message">Welcome to the Marist Dictionary!</h1>
        <h3>Enter a word/phrase and its definition, then click submit to add it.</h3>
        <br/>
        <form id="add-word">
          Word/phrase: &nbsp; <input class="input" type="text" name="word" value="Marist" /> <br/>
          Definition: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="input" type="text" name="definition" value="the best school on Earth" style="width:200px" /> <br/>
          <input type="submit" value="Submit" />
        </form>
      </td>
    </tr>
    <tr class="hidden">
      <td />
      <td>
        <p class="description">
          <h2>Dictionary:</h2>
          <pre id="displayOutput"></pre>
        </p>
      </td>
    </tr>
  </table>
</body>

</html>
